<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>派遣先登録</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
</head>
<body>



	<div class="container">
		<h1>派遣人員管理システム</h1>
		<p>
			<a th:href="@{/logout}" class="btn btn-default btn-xs">ログアウト</a>
		</p>
		<div class="col-sm-12">
			<form th:action="@{/customers/create}"
				th:object="${tblStaffManagementForm}" class="form-horizontal"
				method="post">
				<fieldset>
					<legend>派遣先登録</legend>

					<table class="table table-bordered">
						<tr>
							<th>派遣社員名称</th>
							<td><select th:field="*{staffId}">

									<option th:each="tblstaff : ${tblstaff}"
										th:value="${tblstaff.staffId}"
										th:label="${tblstaff.staffName}"></option>
							</select></td>
						</tr>
						<tr>
							<th>派遣先企業</th>
							<td><select th:field="*{clientId}">

									<option th:each="tblclient : ${tblclient}"
										th:value="${tblclient.clientId}"
										th:label="${tblclient.clientName}"></option>
							</select></td>
						</tr>
						<tr>
							<th>単金</th>
							<td><input type="text" th:field="*{amountMonth}" /></td>
							<th>条件</th>
							<td><input type="text" th:field="*{conditions}" /></td>
						</tr>
						<tr>
							<th>控除単価</th>
							<td><input type="text" th:field="*{deductionUnitPrice}" /></td>
							<th>超過単価</th>
							<td><input type="text" th:field="*{overtimeRate}" /></td>
						</tr>
						<tr>
							<th>サイト</th>
							<td><input type="text" th:field="*{site}" /></td>
						</tr>
						<tr>
							<th>開始日</th>
							<td><input type="text" th:field="*{startDate}" /></td>
							<th>終了日</th>
							<td><input type="text" th:field="*{endDate}" /></td>
						</tr>
						<tr>
							<th>備考</th>
							<td><input type="text" th:field="*{staffManRemarks}" /></td>
						</tr>


					</table>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" name="goToTop"
								value="戻る" /> 
						</div>
					</div>
				</fieldset>
			</form>
			<form th:action="@{/customers/create}" method="get"> <input type="submit"
								class="btn btn-primary" value="登録" /></form>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
