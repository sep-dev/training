<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<meta charset="UTF-8" />
<title>顧客一覧</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
</head>
<body>



	<iframe width="0px" height="0px" frameborder="0"></iframe>
	<h2>メインメニュー</h2>
	<a href="http://localhost:8080/customers">派遣先情報</a>
	<br />
	<a href="member-infomation.html">派遣社員情報</a>
	<br />
	<a href="affiliation-infomation.html">所属元情報</a>
	<br />
	<a href="loan-infomation.html">出向先情報</a>
	<br />
	<a href="user-infomation.html">ユーザー管理</a>
	<br />

	<div class="container">
		<h1>派遣人員管理システム</h1>
		<fieldset>
			<legend>派遣先情報一覧</legend>
		</fieldset>
		<br />
		<p>
			<span sec:authentication="principal.user.username">duke</span>さんログイン中。
			<a th:href="@{/logout}" class="btn btn-default btn-xs">ログアウト</a>
		</p>
		<form method="POST" action="/find">
			表示期限:<select name="year">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
			</select> 年 <select name="manth">
				<option value="January">1</option>
				<option value="February">2</option>
				<option value="March">3</option>
				<option value="April">4</option>
				<option value="May">5</option>
				<option value="June">6</option>
				<option value="July">7</option>
				<option value="August">8</option>
				<option value="September">9</option>
				<option value="October">10</option>
				<option value="November">11</option>
				<option value="December">12</option>
			</select> 月
		</form>
		<br />
		<div class="container">
			<form method="POST" action="/find">
				検索:<input type="text" name="str" /> <input type="submit" value="検索" />
			</form>
		</div>
		<br />
		<div class="col-sm-12">

			<form th:action="@{/customers/create} " action="">
				<input class="btn btn-primary" type="submit" name="form"
					value="新規登録" />
				<!--  <input type="hidden" name="tblstaffmanagement" />-->
			</form>
			<hr />
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th>派遣社員名</th>
					<th>派遣先企業名</th>
					<th>出向先ID</th>
					<th>開始日</th>
					<th>終了日</th>
					<th>単金</th>
					<th>条件</th>
					<th>控除単価</th>
					<th>超過単価</th>
					<th>サイト</th>
					<th>備考</th>
					<th colspan="2">編集</th>
				</tr>
				<tr th:each="tblstaffmanagement : ${tblstaffmanagement}">
					<td th:text="${tblstaffmanagement.staffManId}"></td>
					<td th:text="${tblstaffmanagement.staffId}"></td>
					<td th:text="${tblstaffmanagement.clientId}"></td>
					<td th:text="${tblstaffmanagement.startDate}"></td>
					<td th:text="${tblstaffmanagement.endDate}"></td>
					<td th:text="${tblstaffmanagement.amountMonth}"></td>
					<td th:text="${tblstaffmanagement.conditions}"></td>
					<td th:text="${tblstaffmanagement.deductionUnitPrice}"></td>
					<td th:text="${tblstaffmanagement.overtimeRate}"></td>
					<td th:text="${tblstaffmanagement.site}"></td>
					<td th:text="${tblstaffmanagement.staffManRemarks}"></td>
					<td>

						<form th:action="@{/customers/edit} " action="">
							<input class="btn btn-default" type="submit" name="form"
								value="編集" /> <input type="hidden" name="tblstaffmanagement"
								th:value="${tblstaffmanagement.staffManId}" />
						</form>
					</td>
					<td>
						<form th:action="@{/customers/delete}" method="post" action="">
							<input class="btn btn-danger" type="submit" value="削除" /> <input
								type="hidden" name="id"
								th:value="${tblstaffmanagement.staffManId}" />
						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"
		type="text/javascript"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"
		type="text/javascript"></script>




</body>
</html>
