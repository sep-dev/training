<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<meta charset="UTF-8" />
<title>所属元情報</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />

<script type="text/javascript">
	function disp() {

		if (window.confirm('削除します')) {

			return true;
		}

		else {

			window.alert('キャンセルされました');
			return false;

		}
	}
</script>
</head>
<body>
	<h2>メインメニュー</h2>
	<a href="/customers">派遣先情報</a>
	<br />
	<a href="/tblstaff">派遣社員情報</a>
	<br />
	<a href="/tblaffiliation">所属元情報</a>
	<br />
	<a href="/tblclient">出向先情報</a>
	<br />
	<a href="/tblloginuser">ユーザー管理</a>
	<br />

	<div class="container">
		<fieldset>
			<legend>ログインユーザー情報</legend>
		</fieldset>
		<br />
		<p>
			<a th:href="@{/logout}" class="btn btn-default btn-xs">ログアウト</a>
		</p>
		<form th:action="@{/TblLoginUser/find} " action="">
			検索:<input type="text" name="str" /> <input type="submit" value="検索" />
		</form>

		<br />
		<div class="col-sm-12">
			<br />
			<div class="col-sm-12">
				<form th:action="@{/TblLoginUser/create} " action="">
					<input class="btn btn-primary" type="submit" name="form"
						value="新規登録" />
				</form>
				<hr />

				<table class="table table-striped table-bordered table-condensed">
					<tr>
						<th>ログインユーザー名称</th>
						<th>ログインユーザー</th>
						<th>パスワード</th>
						<th colspan="2">編集</th>
					</tr>
					<tr th:each="tblloginuser : ${tblloginuser}">
						<td th:text="${tblloginuser.login_user_name}"></td>
						<td th:text="${tblloginuser.login_user}"></td>
						<td th:text="${tblloginuser.login_user_pass}"></td>
						<td>
							<form th:action="@{/TblLoginUser/edit} " action="">
								<input class="btn btn-default" type="submit" name="form"
									value="編集" /> <input type="hidden" name="loginUserId"
									th:value="${tblloginuser.login_user_id}" />
							</form>
						</td>
						<td>
							<form th:action="@{/TblLoginUser/delete}" method="post" action="">
								<input class="btn btn-danger" type="submit" value="削除"
									onClick="return disp()" /> <input type="hidden" name="id"
									th:value="${tblloginuser.login_user_id}" />
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
			th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"
			type="text/javascript"></script>
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"
			type="text/javascript"></script>
	</div>
</body>
</html>
