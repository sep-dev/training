<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>所属元編集</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
</head>
<body>
	<h2>メインメニュー</h2>
	<a href="/customers">派遣先情報</a>
	<br />
	<a href="/tblstaff">派遣社員情報</a>
	<br />
	<a href="/tblaffiliation">所属元情報</a>
	<br />
	<a href="/tblclient">出向先情報</a>
	<br />
	<a href="/tblloginuser">ユーザー管理</a>
	<br />
	
	<div class="container">
		<p>
			<a th:href="@{/logout}" class="btn btn-default btn-xs">ログアウト</a>
		</p>
		<div class="col-sm-12">
			<form th:action="@{/tblaffiliation/edit}" th:object="${tblAffiliationForm}"
				class="form-horizontal" method="post">
				<fieldset>
					<legend>所属元編集</legend>

					<table class="table table-bordered">
						<tr>
							<th>所属元名称</th>
							<td><input type="text" th:field="*{affiliationName}" /></td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td><input type="text" th:field="*{affiliationTel}" /></td>
						</tr>
						<tr>
							<th>郵便番号</th>
							<td><input type="text" th:field="*{affiliationPostCode}" /></td>
							</tr>
							<tr>
							<th>住所</th>
							<td><input type="text" th:field="*{affiliationAdd}" /></td>
						</tr>
						<tr>
							<th>最寄駅</th>
							<td><input type="text" th:field="*{affiliationNearestStation}" /></td>
							</tr>
							<tr>
							<th>備考</th>
							<td><input type="text" th:field="*{affiliationRemarks}" /></td>
						</tr>
						
					</table>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" name="goToTop"
								value="戻る" /> <input type="hidden" name="affiliationId"
								th:value="*{affiliationId}" /> <input type="submit"
								class="btn btn-primary" value="確定" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
