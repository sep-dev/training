<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>所属元登録</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
</head>
<body>
	<iframe width="0px" height="0px" frameborder="0"></iframe>
	<h2>メインメニュー</h2>
	<a href="http://localhost:8080/customers">派遣先情報</a>
	<br />
	<a href="http://localhost:8080/tblstaff">派遣社員情報</a>
	<br />
	<a href="http://localhost:8080/tblaffiliation">所属元情報</a>
	<br />
	<a href="http://localhost:8080/tblclient">出向先情報</a>
	<br />
	<a href="http://localhost:8080/TblLoginUser">ユーザー管理</a>
	<br />
	<a href="http://localhost:8080/TblLoginUser">ユーザー管理</a>
	<br />


	<div class="container">
		<p>
			<a th:href="@{/logout}" class="btn btn-default btn-xs">ログアウト</a>
		</p>
		<div class="col-sm-12">
			<form th:action="@{/tblaffiliation/create}"
				th:object="${tblAffiliationForm}" class="form-horizontal"
				method="post" action="">
				<fieldset>
					<legend>所属元登録</legend>

					<table class="table table-bordered">
						<tr>
							<th>所属元名称</th>
							<td><input type="text" th:field="*{affiliationName}" /></td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td><input type="text" th:field="*{affiliationTel}" /></td>
						</tr>
						<tr>
							<th>郵便番号</th>
							<td><input type="text" th:field="*{affiliationPostCode}" /></td>
							<th>住所</th>
							<td><input type="text" th:field="*{affiliationAdd}" /></td>
						</tr>
						<tr>
							<th>最寄駅</th>
							<td><input type="text"
								th:field="*{affiliationNearestStation}" /></td>
							<th>備考</th>
							<td><input type="text" th:field="*{affiliationRemarks}" /></td>
						</tr>



					</table>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" name="goToTop"
								value="戻る" />  <input type="submit"
								class="btn btn-primary" value="登録" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"
		type="text/javascript"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
