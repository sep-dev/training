<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>派遣社員登録</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
</head>
<body>
	<iframe width="0px" height="0px" frameborder="0"></iframe>
	<h2>メインメニュー</h2>
	<a href="http://localhost:8080/customers">派遣先情報</a>
	<br />
	<a href="http://localhost:8080/tblstaff">派遣社員情報</a>
	<br />
	<a href="http://localhost:8080/tblaffiliation">所属元情報</a>
	<br />
	<a href="http://localhost:8080/tblclient">出向先情報</a>
	<br />
	<a href="http://localhost:8080/TblLoginUser">ユーザー管理</a>
	<br />


	<div class="container">
		<p>
			<a th:href="@{/logout}" class="btn btn-default btn-xs">ログアウト</a>
		</p>
		<div class="col-sm-12">
			<form th:action="@{/tblstaff/create}" th:object="${tblStaffForm}"
				class="form-horizontal" method="post" action="">
				<fieldset>
					<legend>派遣社員登録</legend>

					<table class="table table-bordered">
						<tr>
							<th>社員名称</th>
							<td><input type="text" th:field="*{staffName}" /></td>
						</tr>
						<tr>
							<th>メールアドレス</th>
							<td><input type="text" th:field="*{staffEMail}" /></td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td><input type="text" th:field="*{staffTel}" /></td>
							<th>携帯電話</th>
							<td><input type="text" th:field="*{staffMobileTel}" /></td>
						</tr>
						<tr>
							<th>郵便番号</th>
							<td><input type="text" th:field="*{staffPostCode}" /></td>
						</tr>
						<tr>
							<th>住所</th>
							<td><input type="text" th:field="*{staffAdd}" /></td>
						</tr>
						<tr>
							<th>最寄駅</th>
							<td><input type="text" th:field="*{staffNearestStation}" /></td>
						</tr>
						<tr>
							<th>所属企業</th>
							<td><select name="affiliationId" th:field="*{affiliationId}">

									<option th:each="tblaffiliation : ${tblaffiliation}"
										th:value="${tblaffiliation.affiliationId}"
										th:label="${tblaffiliation.affiliationName}"></option>
							</select></td>
						</tr>


						<tr>
							<th>備考</th>
							<td><input type="text" th:field="*{staffRemarks}" /></td>
						</tr>


					</table>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" name="goToTop"
								value="戻る" /> <input type="hidden" name="staffId"
								th:value="${staffId}" /> <input type="submit"
								class="btn btn-primary" value="登録" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"
		type="text/javascript"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
